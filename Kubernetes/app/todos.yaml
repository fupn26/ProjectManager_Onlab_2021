apiVersion: v1
kind: Service
metadata:
  name: todos
  labels:
    app.kubernetes.io/name: todos
    microproject.tier: backend
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: todos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos
  labels:
    app.kubernetes.io/name: todos
    microproject.tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: todos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: todos
        microproject.tier: backend
    spec:
      containers:
        - name: todos
          image: microproject/todos:v1
          ports:
            - name: http
              containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: DockerDev
            - name: ToDoDbSettings__ConnectionString
              value: "mongodb://mongodb:27017"
            - name: ToDoCacheSettings__ConnectionString
              value: "redis:6379"
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todos
  labels:
    app.kubernetes.io/name: todos
    microproject.tier: backend
  annotations:
    traefik.ingress.kubernetes.io/auth-url: http://users:8080/api/v1/user/auth
    traefik.ingress.kubernetes.io/auth-response-headers: Authorization
    traefik.ingress.kubernetes.io/auth-type: forward
spec:
  rules:
    - http:
        paths:
          - path: /api/v1/todo
            pathType: Prefix
            backend:
              service:
                name: todos
                port:
                  name: http