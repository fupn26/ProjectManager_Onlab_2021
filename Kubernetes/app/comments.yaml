apiVersion: v1
kind: Service
metadata:
  name: comments
  labels:
    app.kubernetes.io/name: comments
    microproject.tier: backend
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: comments
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments
  labels:
    app.kubernetes.io/name: comments
    microproject.tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: comments
  template:
    metadata:
      labels:
        app.kubernetes.io/name: comments
        microproject.tier: backend
    spec:
      containers:
        - name: comments
          image: microproject/comments:v1
          ports:
            - name: http
              containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: DockerDev
            - name: CommentDbSettings__ConnectionString
              value: "mongodb://mongodb:27017"
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comments
  labels:
    app.kubernetes.io/name: comments
    microproject.tier: backend
  annotations:
    traefik.ingress.kubernetes.io/auth-url: http://users:8080/api/v1/user/auth
    traefik.ingress.kubernetes.io/auth-response-headers: Authorization
    traefik.ingress.kubernetes.io/auth-type: forward
spec:
  rules:
    - http:
        paths:
          - path: /api/v1/comment
            pathType: Prefix
            backend:
              service:
                name: comments
                port:
                  name: http
          - path: /commentHub
            pathType: Prefix
            backend:
              service:
                name: comments
                port:
                  name: http